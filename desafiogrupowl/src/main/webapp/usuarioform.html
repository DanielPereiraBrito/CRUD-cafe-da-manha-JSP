<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Cadatrar Novo Usuário</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body class="container text-center">
	<h1 class="text-center">Cadatrar Novo Usuário</h1>

<form action="addusuario.jsp" method="post">
	<table class="table">
		<tr>
			<td>Nome</td>
			<td><input type="text" name="nome" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2" required/></td>
		</tr>
		<tr>
			<td>CPF</td>
			<td><input type="text" name="cpf" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2" required/></td>
		</tr>
		<tr>
			<td>Comida</td>
			<td><input type="text" name="comida" class="form-control" aria-label="Recipient's username" aria-describedby="basic-addon2" required/></td>
		</tr>
	</table>
	<button type="submit" value="Adicionar Usuário" class="btn btn-success">Adicionar Usuário</button>   <a href="index.jsp"><button type="button" value="Voltar" class="btn btn-primary">Voltar</button></a>
</form>
</body>
</html>
